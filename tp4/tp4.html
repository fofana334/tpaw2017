<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript"  src="formulaire.js"></script>

</head>
<body>


<p id="geo"></p>
<p><h1>TP AW - Formulaire</h1></p>
<form class="form-horizontal">
  <legend>HTML 5 : GPS, Local Storage</legend>
	<div class="form-group ">
    <label for="inputName" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Fofana">
      <p><span id="nameChar"> 0 </span></p>
    </div>
  </div>

  	<div class="form-group ">
    <label for="inputPrenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPrenom" placeholder="Mami"> <p> <span id="prenomChar"> 0 </span> </p> 
      
    </div>
  </div>

	<div class="form-group ">
    <label for="inputDate" class="col-sm-2 control-label">Date de naissance</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDate" placeholder="JJ/MM/NNNN">
      <p><span id="dateChar"> 0 </span></p>
    </div>
  </div>

  <div class="form-group form-inline ">
    <label for="inputAdresse" class="col-sm-2 control-label">Adresse</label>
    <div class=" col-sm-10">
      <input type="text" class="form-control" id="inputAdresse" placeholder=""> 
      <button type="submit" id="gps_run" class="btn btn-warning" onclick="getLocation()">GPS</button> </br>
      <p><span id="adresseChar"> 0 </span></p>
    </div>
  </div>
  <div class="form-group">
  	<div id="map" class="col-sm-offset-2 col-sm-10">
  	</div>
  </div> 

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email"> <p><span id="mailChar"> 0 </span></p>
    </div>
  </div>
  
  
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" onclick="validate()">Valider</button>
    </div>
  </div>
</form>
<div id="messageLonging"></div>

</body>
</html>
